        // دالة إنشاء بطاقات المنتجات
        function createProductCards(productsArray) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            if (productsArray.length === 0) {
                container.innerHTML = '<div class="col-12 text-center py-5"><h4>لا توجد منتجات مطابقة للبحث</h4></div>';
                return;
            }

            productsArray.forEach((product, index) => {
                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="${product.image}" class="card-img-top product-img" alt="${product.alt}" loading="lazy">
                            <div class="card-body">
                                <h3 class="card-title h5">${product.name}</h3>
                                <p class="card-text">
                                    <strong>المميزات:</strong>
                                    <ul>
                                        ${product.features.map(f => `<li>${f}</li>`).join('')}
                                    </ul>
                                </p>
                                <p class="text-success"><strong>السعر:</strong> ${product.price}</p>
                                <a href="https://wa.me/201092516006?text=مرحباً، أريد طلب ${product.name}" class="whatsapp-btn" target="_blank" rel="noopener noreferrer">
                                    <i class="fab fa-whatsapp"></i> طلب عبر واتساب
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // دالة البحث
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            updateURL(searchTerm);
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm) ||
                product.features.some(f => f.toLowerCase().includes(searchTerm))
            );
            createProductCards(filtered);
        });

        // تحديث عنوان URL
        function updateURL(searchTerm) {
            const state = { search: searchTerm };
            const title = searchTerm ? `نتائج البحث عن: ${searchTerm} - سماكوزا` : "سماكوزا - متجر الأسماك والجمبري الطازج";
            const url = searchTerm ? `?search=${encodeURIComponent(searchTerm)}` : window.location.pathname;
            
            history.pushState(state, title, url);
            document.title = title;
        }

        // تهيئة أولية
        document.addEventListener('DOMContentLoaded', function() {
            // عرض المنتجات
            const urlParams = new URLSearchParams(window.location.search);
            const searchParam = urlParams.get('search');
            
            if (searchParam) {
                document.getElementById('searchInput').value = searchParam;
                const filtered = products.filter(product => 
                    product.name.toLowerCase().includes(searchParam.toLowerCase()) ||
                    product.category.toLowerCase().includes(searchParam.toLowerCase())
                );
                createProductCards(filtered);
            } else {
                createProductCards(products);
            }
