<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
        }

        .main-content {
            padding: 20px;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .card {
            transition: transform 0.3s;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .product-img {
            height: 200px;
            object-fit: cover;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white !important;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }

        footer {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #25D366;
        }
        
        .map-container {
            overflow: hidden;
            border-radius: 8px;
        }
        
        .contact-info {
            background: white;
            border-radius: 8px;
            height: 100%;
        }
        
        .contact-info p {
            margin-bottom: 15px;
        }
        
        .contact-info i {
            margin-left: 8px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">سماكوزا</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#products">الاسماك</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="#location">موقعنا</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <!-- شريط البحث -->
        <div class="search-box">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="ابحث عن منتج..." id="searchInput">
                <button class="btn btn-primary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- قسم المنتجات -->
        <section id="products" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">المنتجات المتاحة</h2>
                <div class="row" id="productsContainer">
                    <!-- المنتجات ستضاف هنا عبر JavaScript -->
                </div>
            </div>
        </section>
        
        <!-- قسم الموقع -->
        <section id="location" class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center mb-4">موقع المحل</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="map-container shadow rounded">
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.789012345678!2d31.1028093!3d29.0650348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjnCsDAzJzU0LjEiTiAzMcKwMDYnMTAuMSJF!5e0!3m2!1sen!2seg!4v1234567890123!5m2!1sen!2seg"
                                width="100%" 
                                height="400" 
                                style="border:0;" 
                                allowfullscreen="" 
                                loading="lazy">
                            </iframe>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-info p-4 shadow">
                            <h3>معلومات الاتصال</h3>
                            <p><i class="fas fa-map-marker-alt"></i> العنوان: خلف المستشفى العام بعد الصحة النفسية</p>
                            <p><i class="fas fa-phone"></i> الهاتف: 01092516006</p>
                            <p><i class="fas fa-clock"></i> مواعيد العمل: 10 ص - 6 م</p>
                            <a href="https://www.facebook.com/share/g/1ETtzHMyFP/" target="_blank"><i class="fab fa-facebook"></i>فيسبوك</a>
                            <a href="https://wa.me/201092516006" target="_blank"><i class="fab fa-whatsapp"></i>واتساب</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- الفوتر مع مواقع التواصل الاجتماعي -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.facebook.com/share/g/1ETtzHMyFP/" target="_blank"><i class="fab fa-facebook"></i></a>
                
               
                <a href="https://wa.me/201092516006" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p class="mt-3">جميع الحقوق محفوظة &copy; 2025 سماكوزا</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // بيانات المنتجات
        const products = [
            {
                name: "سمك بلطي",
                price: "100 ج",
                image: "images/سمك_بلطي.jpg",
                category: "الأسماك",
                features: ["طازج يومياً", "مصيد محلي"]
            },
            {
                name: "جمبري كبير",
                price: "150 ج",
                image: "images/جمبري_كبير.jpg",
                category: "الجمبري", 
                features: ["حجم كبير", "طازج", "تنظيف مسبق"]
            },
            {
                name: "سمك موسى",
                price: "120 ج",
                image: "images/سمك_موسى.jpg",
                category: "الأسماك",
                features: ["لحم أبيض ناعم", "مناسب للشوي", "طازج"]
            },
            {
                name: "سمك دنيس",
                price: "130 ج",
                image: "images/سمك_دنيس.jpg",
                category: "الأسماك",
                features: ["حجم متوسط", "تنظيف مسبق", "جودة عالية"]
            },
            {
                name: "سمك قشر",
                price: "110 ج",
                image: "images/سمك_قشر.jpg",
                category: "الأسماك",
                features: ["طازج", "مناسب للقلي", "مصيد محلي"]
            },
            {
                name: "سمكة بياض",
                price: "140 ج",
                image: "images/سمكة_بياض.jpg",
                category: "الأسماك",
                features: ["لحم مميز", "طازج", "مناسب للشوي"]
            },
            {
                name: "سمك قاروص",
                price: "100 ج",
                image: "images/سمك_قاروص.jpg",
                category: "الأسماك",
                features: ["حجم صغير", "تنظيف مسبق", "سريع التحضير"]
            },
            {
                name: "سمك بورى",
                price: "90 ج",
                image: "images/سمك_بورى.jpg",
                category: "الأسماك",
                features: ["طازج", "مناسب للقلي", "سعر اقتصادي"]
            },
            {
                name: "سمك سلمون",
                price: "200 ج",
                image: "images/سمك_سلمون.jpg",
                category: "الأسماك",
                features: ["لحم وردي", "غني بالأوميغا 3", "طازج"]
            }
        ];

        // دالة إنشاء بطاقات المنتجات
        function createProductCards(productsArray) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            if (productsArray.length === 0) {
                container.innerHTML = '<div class="col-12 text-center py-5"><h4>لا توجد منتجات مطابقة للبحث</h4></div>';
                return;
            }

            productsArray.forEach((product, index) => {
                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">
                                    <strong>المميزات:</strong>
                                    <ul>
                                        ${product.features.map(f => `<li>${f}</li>`).join('')}
                                    </ul>
                                </p>
                                <p class="text-success"><strong>السعر:</strong> ${product.price}</p>
                                <a href="https://wa.me/201092516006" class="whatsapp-btn" target="_blank">
                                    <i class="fab fa-whatsapp"></i> طلب عبر واتساب
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // دالة البحث
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            createProductCards(filtered);
        });

        // تهيئة أولية
        createProductCards(products);
    </script>
</body>
</html>
